<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--fontawesome--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">

    <style>
        *
        {
            font-family:'Playfair Display',serif ;
        }
    </style>

</head>
<body>
        
        <!-- Header-->
        <header class="py-5 bg-dark"  >
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder" style="color: rgb(242, 157, 118);">User Details</h1>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="result">
                   
                </div>
            </div>
        </section>
        
    
</body>
<script>
    fetch('https://fakestoreapi.com/users').then((response)=>
    {
        response.json().then((product)=>
        {
            console.log(product);
            product.forEach(item => 
            {
                result.innerHTML+=
                `
                     <div class="col mb-5">
                        <div class="card h-100 shadow" style="background-color: rgb(242, 157, 118);">
                            <!-- Product image-->
                            
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="">
                                    
                                    <h2 class="fw-bolder text-center text-light mb-3">${item.name.firstname}</h2>

                                    <P>ID : <span class="fw-bold">${item.id}</span> </P>
                                    <P>USERNAME : <span class="fw-bold">${item.username}</span> </P>
                                    <P>EMAIL : <span class="fw-bold">${item.email}</span> </P>
                                    <P>CITY : <span class="fw-bold">${item.address.city}</span></P>
                                    <P>STREET : <span class="fw-bold">${item.address.street}</span></P>
                                    <P>LATITUDE : <span class="fw-bold">${item.address.geolocation.lat}</span> </P>
                                </div>
                            </div>
                        
                            
                        </div>
                    </div>


                `
                
            });

        })
    })
</script>
</html>
